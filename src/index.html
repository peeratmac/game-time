<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Karla&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Wheel of Fortune</title>
    <!-- <link rel="stylesheet" href="css/base.css"> -->
  </head>
  <body>
    <!-- MODAL BACKGROUND-->
    <div
      class="div div--modal-background"
      role="presentation"
      aria-disabled="false"
    ></div>
    <!-- END MODAL -->

    <!-- MODAL POPUP -->

    <div class="div div--modal-setup" role="form" aria-disabled="false">
      <form class="form form--player-setup">
        <label class="label label--player1" for="player1">Player 1</label>
        <input
          type="text"
          class="input input--player1"
          id="player1"
          placeholder="Enter Player 1 Name"
        />
        <label class="label label--player2" for="player2">Player 2</label>
        <input
          type="text"
          class="input input--player2"
          id="player2"
          placeholder="Enter Player 2 Name"
        />
        <label class="label label--player3" for="player3">Player 3</label>
        <input
          type="text"
          class="input input--player3"
          id="player3"
          placeholder="Enter Player 3 Name"
        />
        <button class="button button--start">START GAME</button>
      </form>
    </div>

    <!-- END MODAL -->

    <!-- PLAYER NAMES + SCORES + INFO-->

    <section class="players--section">
      <div class="player-status player-info--1">
        <p class="player-name player--name1">Player 1</p>
        <p class="player-roundscore player--roundscore1">Round Score: X</p>
        <p class="player-totalscore player--totalscore1">Total Score: XX</p>
      </div>
      <div class="player-status player-info--2">
        <p class="player-name player--name2">Player 2</p>
        <p class="player-roundscore player--roundscore2">Round Score: X</p>
        <p class="player-totalscore player--totalscore2">Total Score: XX</p>
      </div>
      <div class="player-status player-info--3">
        <p class="player-name player--name3">Player 3</p>
        <p class="player-roundscore player--roundscore3">Round Score: X</p>
        <p class="player-totalscore player--totalscore3">Total Score: XX</p>
      </div>
    </section>

    <!-- MODAL POPUP -->

    <div
      class="div div--modal-start-screen"
      role="presentation"
      aria-disabled="true"
    >
      <h1 class="h1 h1--value-spinner">Wheel of Fortune</h1>
      <button>START GAME</button>
    </div>

    <!-- END MODAL -->

    <!-- MODAL POPUP -->

    <div class="div div--modal-category" role="status" aria-disabled="true">
      <h1 class="h1 h1--category">Puzzle Category</h1>
    </div>

    <!-- MODAL POPUP -->

    <div
      class="div div--modal-round-summary"
      role="status"
      aria-disabled="true"
    ></div>

    <!-- END MODAL -->

    <!-- MODAL POPUP -->

    <div class="div div--modal-solution" role="textbox" aria-disabled="true">
      <label class="label label--solution" for="solution">Your Solution</label>
      <input
        type="text"
        class="input input--solution"
        id="solution"
        placeholder="Enter Guess"
      />
    </div>

    <div
      class="div div--current-value"
      role="status"
      aria-disabled="true"
    ></div>

    <!-- END MODAL -->

    <main class="main main--puzzle">
      <header>Wheel of Fortune</header>
      <p class="p p--puzzle-display"></p>
      <section class="section--round-disp">
        <p class="p--round-disp">ROUND:</p>
        <div class="div--round-disp">X</div>
      </section>
      <section class="section section--puzzle"></section>
      <section class="section section--description"></section>
    </main>
    <footer class="footer footer--player-controls">
      <section class="section section--player-name"></section>
      <section class="section section--player-buttons">
        <div class="spin-value">XX</div>
        <button class="button button--spin">SPIN</button>
        <form class="form form--player-guess">
          <label class="label label--player-guess" for="guess"
            >Guess a Letter</label
          >
          <input
            type="text"
            class="input input--player-guess"
            id="guess"
            maxlength="1"
            placeholder="Enter a Letter"
          />
          <!-- <section class="letter-section">
            <span class="letter-span consonant">B</span>
            <span class="letter-span consonant">C</span>
            <span class="letter-span consonant">D</span>
            <span class="letter-span consonant">F</span>
            <span class="letter-span consonant">G</span>
            <span class="letter-span consonant">H</span>
            <span class="letter-span consonant">J</span>
            <span class="letter-span consonant">K</span>

            <span class="letter-span consonant">N</span>
            <span class="letter-span consonant">P</span>
            <span class="letter-span consonant">Q</span>
            <span class="letter-span consonant">R</span>
            <span class="letter-span consonant">S</span>
            <span class="letter-span consonant">T</span>
            <span class="letter-span consonant">V</span>
            <span class="letter-span consonant">W</span>
            <span class="letter-span consonant">X</span>
            <span class="letter-span consonant">Y</span>
            <span class="letter-span consonant">Z</span>
            <span>Vowels Here</span>
            <span class="letter-span vowel">A</span>
            <span class="letter-span vowel">E</span>
            <span class="letter-span vowel">I</span>
            <span class="letter-span vowel">O</span>
            <span class="letter-span vowel">U</span>
          </section> -->
          <button class="button button--guess">Guess Letter</button>
        </form>
        <form class="form form-buy-vowel">
          <label class="label label--buy-vowel" for="vowel">Buy a Vowel</label>
          <input
            type="text"
            class="input input--buy-vowel"
            id="vowel"
            maxlength="1"
            placeholder="Enter a Vowel"
          />
          <button class="button button--buy-vowel">Buy -$100</button>
        </form>
        <button class="button button--guess-solution">Guess Solution</button>
      </section>
    </footer>
  </body>
</html>
